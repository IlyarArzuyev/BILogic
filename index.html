<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  />
  <title>Looker Studio Фиксированный фрейм</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0f2027;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow-x: auto; /* Горизонтальная прокрутка */
      overflow-y: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .frame-wrapper {
      min-width: 1200px;
      height: 800px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 1200px;
      height: 800px;
      border: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame-wrapper">
      <iframe
        src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </div>
</body>
</html>
