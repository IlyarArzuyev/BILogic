<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Авто-Масштаб</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .glass-frame {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      display: flex;
      justify-content: center;
      align-items: start;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
      overflow: auto;
    }

    .iframe-wrapper {
      width: 1200px;  /* оригинальная ширина отчёта */
      height: 800px;  /* оригинальная высота отчёта */
      transform-origin: top left;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="glass-frame">
    <div class="iframe-wrapper" id="wrapper">
      <iframe
        id="report"
        src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </div>

  <script>
    function resizeIframe() {
      const wrapper = document.getElementById('wrapper');
      const screenWidth = window.innerWidth;
      const baseWidth = 1200;
      const scale = screenWidth / baseWidth;
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', resizeIframe);
    window.addEventListener('load', resizeIframe);
  </script>
</body>
</html>
