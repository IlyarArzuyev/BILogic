<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1200, user-scalable=no" />
  <title>Looker Studio | Desktop Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      overflow: hidden;
    }

    .glass-frame {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .iframe-wrapper {
      width: 1200px;
      height: 800px;
      position: relative;
      display: none; /* скрыто до загрузки */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loader {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-top: 10px solid #00cfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1199px) {
      body::before {
        content: "Доступно только на ПК";
        color: white;
        font-size: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="glass-frame">
    <div class="loader" id="loader"></div>
    <div class="iframe-wrapper" id="iframeWrapper">
      <iframe
        id="reportFrame"
        src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </div>

  <script>
    const frame = document.getElementById("reportFrame");
    const loader = document.getElementById("loader");
    const wrapper = document.getElementById("iframeWrapper");

    frame.onload = () => {
      loader.style.display = "none";
      wrapper.style.display = "block";
    };
  </script>
</body>
</html>
