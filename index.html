<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>–û—Ç—á—ë—Ç | –í–∞—à–∞ –ö–æ–º–ø–∞–Ω–∏—è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden; /* üö´ —É–±–∏—Ä–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    .glass-wrapper {
      width: 100%;
      max-width: 1240px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1200px;
      height: auto;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      position: relative;
    }

    .scaled-iframe {
      transform-origin: top left;
      width: 1200px;
      height: 800px;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (min-width: 768px) {
      .iframe-wrapper {
        aspect-ratio: auto;
        width: 1200px;
        height: 800px;
      }

      .scaled-iframe {
        transform: scale(1);
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="header">–ê–Ω–∞–ª–∏—Ç–∏–∫–∞ | –í–∞—à–∞ –ö–æ–º–ø–∞–Ω–∏—è</div>

  <div class="glass-wrapper">
    <div class="iframe-wrapper" id="wrapper">
      <iframe
        class="scaled-iframe"
        id="report"
        src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </div>

  <script>
    function adjustScale() {
      const screenWidth = window.innerWidth;
      const scale = Math.min(screenWidth / 1200, 1);
      const iframe = document.getElementById("report");
      const wrapper = document.getElementById("wrapper");

      if (screenWidth < 1200) {
        iframe.style.transform = `scale(${scale})`;
        wrapper.style.height = `${800 * scale}px`;
      } else {
        iframe.style.transform = "scale(1)";
        wrapper.style.height = "800px";
      }
    }

    window.addEventListener("load", adjustScale);
    window.addEventListener("resize", adjustScale);
  </script>
</body>
</html>
