<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Адаптив</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .glass-frame {
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(0px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .iframe-wrapper {
      width: 1200px;
      height: 800px;
      transform-origin: top left;
      transition: transform 0.3s ease;
      display: none; /* показывается после загрузки */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .loader {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255, 255, 255, 0.2);
      border-top: 10px solid #00cfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1199px) {
      body {
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="glass-frame">
    <div class="loader" id="loader"></div>
    <div class="iframe-wrapper" id="wrapper">
      <iframe
        id="report"
        src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
        allowfullscreen
        sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
      ></iframe>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper');
    const loader = document.getElementById('loader');
    const report = document.getElementById('report');

    function applyScale() {
      const screenWidth = window.innerWidth;
      const scale = screenWidth < 1200 ? screenWidth / 1200 : 1;
      wrapper.style.transform = `scale(${scale})`;
      wrapper.style.height = `${800 / scale}px`;
    }

    report.onload = () => {
      loader.style.display = 'none';
      wrapper.style.display = 'block';
      applyScale();
    };

    window.addEventListener('resize', applyScale);
  </script>
</body>
</html>
