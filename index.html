<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Миниатюра</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f2027;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1200px;
      height: auto;
      aspect-ratio: 3 / 2; /* сохранит пропорции */
      overflow: hidden;
      position: relative;
    }

    .scaled-iframe {
      transform-origin: top left;
      transform: scale(0.33); /* масштабируем iframe */
      width: 1200px;
      height: 800px;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (min-width: 768px) {
      .iframe-wrapper {
        aspect-ratio: auto;
        width: 1200px;
        height: 800px;
      }
      .scaled-iframe {
        transform: scale(1);
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      class="scaled-iframe"
      src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>
</body>
</html>
