<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Frame</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* фон */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .glass-frame {
      width: 90%;
      height: 90%;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08); /* полупрозрачный */
      backdrop-filter: blur(0px); /* без блюра (можно сделать blur(10px) если надо матовость) */
      -webkit-backdrop-filter: blur(0px);
      overflow: hidden;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="glass-frame">
    <iframe width="600" height="443" src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  </div>
</body>
</html>
