<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looker Studio Миниатюра</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0f2027;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .iframe-wrapper {
      width: 100%;
      max-width: 1200px;
      height: auto;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      position: relative;
    }

    .scaled-iframe {
      transform-origin: top left;
      width: 1200px;
      height: 800px;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (min-width: 768px) {
      .iframe-wrapper {
        aspect-ratio: auto;
        width: 1200px;
        height: 800px;
      }

      .scaled-iframe {
        transform: scale(1);
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper" id="wrapper">
    <iframe
      class="scaled-iframe"
      id="report"
      src="https://lookerstudio.google.com/embed/reporting/d8f59fc0-812b-4731-b471-9b3e0e01507e/page/6riPF"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>

  <script>
    function adjustScale() {
      const screenWidth = window.innerWidth;
      const scale = Math.min(screenWidth / 1200, 1); // max scale = 1 (100%)
      const iframe = document.getElementById("report");
      const wrapper = document.getElementById("wrapper");

      if (screenWidth < 1200) {
        iframe.style.transform = `scale(${scale})`;
        wrapper.style.height = `${800 * scale}px`;
      } else {
        iframe.style.transform = "scale(1)";
        wrapper.style.height = "800px";
      }
    }

    window.addEventListener("load", adjustScale);
    window.addEventListener("resize", adjustScale);
  </script>
</body>
</html>
